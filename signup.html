        <input type="text" class="input-xlarge" >

        <input type="text" class="input-xlarge" >
      </div>

        <input type="text" class="input-xlarge" >
      </div>

      <div class="controls">
        <input type="text" class="input-xlarge">
      </div>
  
    
    <label class="control-label" for="input01">Re-enter Password</label>
      <div class="controls">

      </div>
 
  <div class="controls">
         <button type="submit" class="btn">Sign Up</button>
      </div>
 </fieldset>
 </form>

</div>
